<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="carousel">
            <div class="slide slide-visible">
                <img src="Images/img1.jpg" alt="img1">
            </div>
            <div class="slide">
                <img src="Images/img2.jpg" alt="img2">
            </div>
            <div class="slide">
                <img src="Images/img3.jpg" alt="img3">
            </div>
            <div class="slide">
                <img src="Images/img4.jpg" alt="img4">
            </div>
            <div class="slide">
                <img src="Images/img5.jpg" alt="img5">
            </div>
            <div class="slide">
                <img src="Images/ceo.jpg" alt="ceo">
            </div>
            <div class="carousel-button">
                <button id="carousel-button-prev" aria-label="previous slide">&lArr;</button>
                <button id="carousel-button-next" aria-label="next slide">&rArr;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
